<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">JavaScript Button Clicker</h1>
        <input id="num" type="number" value="0" disabled>
        <div class="row">
            <i id="increase" class="fas fa-plus-square"></i>
            <i id="decrease" class="fas fa-minus-square"></i>
        </div>
        <button id="add10" class="btn">Add 10</button>
        <button id="add100" class="btn">Add 100</button>
        <button id="add1000" class="btn">Add 1000</button>
        <button id="clear" class="btn">Clear</button>
    </div>
</body>

</html>
